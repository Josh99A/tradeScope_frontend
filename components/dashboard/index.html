<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradeScope â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --ts-bg-main: #0B1220;
      --ts-bg-card: #111A2E;
      --ts-border: #1F2A44;

      --ts-text-main: #E6ECF5;
      --ts-text-muted: #8A94A6;

      --ts-primary: #1E6FFF;
      --ts-success: #16C784;
      --ts-danger: #EA3943;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--ts-bg-main);
      color: var(--ts-text-main);
    }

    .dashboard {
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 1024px) {
      .dashboard {
        grid-template-columns: 2fr 1fr;
      }
    }

    .card {
      background: var(--ts-bg-card);
      border: 1px solid var(--ts-border);
      border-radius: 12px;
      padding: 16px;
    }

    .card h3 {
      margin: 0 0 12px;
      font-size: 14px;
      color: var(--ts-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    /* ===== Market Header ===== */
    .market-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-size: 24px;
      font-weight: 600;
    }

    .price.up {
      color: var(--ts-success);
    }

    /* ===== Mini Chart ===== */
    canvas {
      width: 100%;
      height: 60px;
    }

    /* ===== Wallet ===== */
    .wallet-balance {
      font-size: 22px;
      font-weight: 600;
    }

    .wallet-sub {
      color: var(--ts-text-muted);
      font-size: 13px;
    }

    /* ===== Trade Panel ===== */
    .trade-actions {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    .btn.buy {
      background: linear-gradient(135deg, #16C784, #0ECB81);
    }

    .btn.sell {
      background: linear-gradient(135deg, #EA3943, #C92A2A);
    }

    /* ===== Table ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid var(--ts-border);
      text-align: left;
    }

    th {
      color: var(--ts-text-muted);
      font-weight: 500;
    }

    .positive {
      color: var(--ts-success);
    }

    .negative {
      color: var(--ts-danger);
    }
  </style>
</head>

<body>

  <main class="dashboard">

    <!-- LEFT COLUMN -->
    <section class="card">
      <h3>Market Overview</h3>

      <div class="market-header">
        <div>
          <div>EUR / USD</div>
          <div class="price up">1.1024</div>
        </div>
      </div>

      <canvas id="miniChart"></canvas>
    </section>

    <!-- RIGHT COLUMN -->
    <section class="card">
      <h3>Wallet</h3>
      <div class="wallet-balance">$5,020.00</div>
      <div class="wallet-sub">Available Balance</div>

      <div class="trade-actions">
        <button class="btn buy">Buy</button>
        <button class="btn sell">Sell</button>
      </div>
    </section>

    <!-- FULL WIDTH -->
    <section class="card" style="grid-column: 1 / -1">
      <h3>Markets</h3>
      <table>
        <thead>
          <tr>
            <th>Pair</th>
            <th>Price</th>
            <th>24h</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>EUR/USD</td>
            <td>1.1024</td>
            <td class="positive">+0.34%</td>
          </tr>
          <tr>
            <td>GBP/USD</td>
            <td>1.2841</td>
            <td class="negative">-0.12%</td>
          </tr>
          <tr>
            <td>USD/JPY</td>
            <td>148.22</td>
            <td class="positive">+0.18%</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="card" style="grid-column: 1 / -1">
      <h3>Open Positions</h3>
      <table>
        <thead>
          <tr>
            <th>Pair</th>
            <th>Type</th>
            <th>Entry</th>
            <th>PnL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>EUR/USD</td>
            <td>BUY</td>
            <td>1.1000</td>
            <td class="positive">+$20.00</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <script>
    const canvas = document.getElementById("miniChart");
    const ctx = canvas.getContext("2d");

    const prices = [20, 22, 21, 24, 26, 25, 28, 30, 29];
    const width = canvas.width = canvas.offsetWidth;
    const height = canvas.height = 60;

    ctx.strokeStyle = "#16C784";
    ctx.lineWidth = 2;
    ctx.beginPath();

    prices.forEach((p, i) => {
      const x = (i / (prices.length - 1)) * width;
      const y = height - (p / 30) * height;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });

    ctx.stroke();
  </script>

</body>
</html>
